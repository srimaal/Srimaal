<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Alerts</title>
    <style>
        #news-container {
            font-family: Arial, sans-serif;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="news-container"></div>

    <script>
        const newsItems = [
            "Breaking News: Market hits record high.",
            "Alert: Severe weather warning in effect.",
            "Update: New policy changes announced.",
            "News Flash: Local team wins championship."
        ];
        
        let currentNewsIndex = 0;
        let charIndex = 0;
        const newsContainer = document.getElementById("news-container");
        const typingSpeed = 100;  // Typing speed in milliseconds
        const pauseBetweenNews = 2000;  // Pause duration before next news item

        function typeNews() {
            if (charIndex < newsItems[currentNewsIndex].length) {
                newsContainer.textContent += newsItems[currentNewsIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeNews, typingSpeed);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    newsContainer.textContent = "";
                    currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
                    typeNews();
                }, pauseBetweenNews);
            }
        }

        // Start typing the first news item
        typeNews();
    </script>
</body>
</html>
